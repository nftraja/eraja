<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ERaja – Student Development Platform</title>
<meta name="description" content="ERaja is a structured student development platform combining academics, skills, missions, career awareness and growth tracking for students age 2–16.">

<link rel="stylesheet" href="assets/css/core.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="assets/css/components.css">
<link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

<div class="eraja-landing">

    <!-- Header -->
    <header class="eraja-header">
        <h1 class="eraja-logo">ERaja</h1>
        <p class="eraja-tagline">
            Structured Student Development Platform
        </p>
    </header>

    <!-- Main Selection Card -->
    <section class="eraja-selection-card">

        <!-- Role Selection -->
        <div class="eraja-block">
            <h2>Select Your Role</h2>
            <div class="eraja-options">

                <button class="eraja-option-btn"
                        data-role="student"
                        onclick="ERajaLanding.selectRole('student')">
                    Student
                </button>

                <button class="eraja-option-btn"
                        data-role="parent"
                        onclick="ERajaLanding.selectRole('parent')">
                    Parent
                </button>

                <button class="eraja-option-btn"
                        data-role="teacher"
                        onclick="ERajaLanding.selectRole('teacher')">
                    Teacher
                </button>

            </div>
        </div>

        <!-- Age Selection -->
        <div class="eraja-block">
            <h2>Select Age Group</h2>
            <div class="eraja-options">

                <button class="eraja-option-btn"
                        data-age="2-5"
                        onclick="ERajaLanding.selectAge('2-5')">
                    2–5
                </button>

                <button class="eraja-option-btn"
                        data-age="6-9"
                        onclick="ERajaLanding.selectAge('6-9')">
                    6–9
                </button>

                <button class="eraja-option-btn"
                        data-age="10-13"
                        onclick="ERajaLanding.selectAge('10-13')">
                    10–13
                </button>

                <button class="eraja-option-btn"
                        data-age="14-16"
                        onclick="ERajaLanding.selectAge('14-16')">
                    14–16
                </button>

            </div>
        </div>

        <!-- Enter Button -->
        <div class="eraja-enter-wrapper">
            <button class="eraja-primary-btn"
                    onclick="ERajaLanding.enterDashboard()">
                Enter Dashboard
            </button>
        </div>

        <!-- Validation Message -->
        <p id="eraja-error-message" class="eraja-error"></p>

    </section>

    <!-- Footer -->
    <footer class="eraja-footer">
        <p>
            ERaja © 2026 – Student Development System
        </p>
    </footer>

</div>

<!-- JS Dependencies -->
<script src="assets/js/storage.js"></script>
<script src="assets/js/xp-engine.js"></script>
<script src="assets/js/core.js"></script>

<!-- Landing Controller -->
<script>
const ERajaLanding = {

    selectedRole: null,
    selectedAge: null,

    selectRole(role) {
        this.selectedRole = role;
        ERajaStorage.set("role", role);
        this.highlightSelection("role", role);
    },

    selectAge(age) {
        this.selectedAge = age;
        ERajaStorage.set("age", age);
        this.highlightSelection("age", age);
    },

    highlightSelection(type, value) {

        const buttons = document.querySelectorAll(
            type === "role"
                ? "[data-role]"
                : "[data-age]"
        );

        buttons.forEach(btn => btn.classList.remove("active"));

        const activeBtn = document.querySelector(
            type === "role"
                ? `[data-role="${value}"]`
                : `[data-age="${value}"]`
        );

        if (activeBtn) {
            activeBtn.classList.add("active");
        }
    },

    enterDashboard() {

        const role = ERajaStorage.get("role");
        const age = ERajaStorage.get("age");

        if (!role || !age) {
            this.showError("Please select both role and age group.");
            return;
        }

        window.location.href = "dashboard.html";
    },

    showError(message) {
        const errorEl = document.getElementById("eraja-error-message");
        errorEl.innerText = message;
    }

};
</script>

</body>
</html>
