<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile â€“ ERaja</title>

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e2e8f0;
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 20px;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin-top: 10px;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: #10b981;
    border-radius: 10px;
}

.badge {
    display: inline-block;
    padding: 6px 12px;
    background: #6366f1;
    border-radius: 20px;
    margin: 5px 5px 0 0;
    font-size: 12px;
}

button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #3b82f6;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

    <div class="card">
        <h2 id="nameDisplay">Profile</h2>
        <p>Role: <span id="roleDisplay"></span></p>
        <p>Age Group: <span id="ageDisplay"></span></p>
    </div>

    <div class="card">
        <h3>Level & XP</h3>
        <p>Level: <span id="levelDisplay"></span></p>
        <p>XP: <span id="xpDisplay"></span></p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="card">
        <h3>Completed Lessons</h3>
        <div id="lessonsList"></div>
    </div>

    <div class="card">
        <h3>Completed Missions</h3>
        <div id="missionsList"></div>
    </div>

    <div class="card">
        <h3>Badges</h3>
        <div id="badgesList"></div>
    </div>

    <button onclick="goBack()">Back to Dashboard</button>

</div>

<script src="assets/js/storage.js"></script>
<script src="assets/js/xp-engine.js"></script>
<script src="assets/js/core.js"></script>

<script>

function loadProfile() {

    const profile = ERajaXP.getProfile();

    document.getElementById("nameDisplay").innerText = profile.name;
    document.getElementById("roleDisplay").innerText = profile.role;
    document.getElementById("ageDisplay").innerText = profile.ageGroup;

    document.getElementById("levelDisplay").innerText = profile.level;
    document.getElementById("xpDisplay").innerText = profile.xp;

    const percent = ERajaXP.getProgressPercentage();
    document.getElementById("progressFill").style.width = percent + "%";

    const lessonsContainer = document.getElementById("lessonsList");
    profile.completedLessons.forEach(l => {
        const div = document.createElement("div");
        div.innerText = l;
        lessonsContainer.appendChild(div);
    });

    const missionsContainer = document.getElementById("missionsList");
    profile.completedMissions.forEach(m => {
        const div = document.createElement("div");
        div.innerText = m;
        missionsContainer.appendChild(div);
    });

    const badgesContainer = document.getElementById("badgesList");
    profile.badges.forEach(b => {
        const span = document.createElement("span");
        span.className = "badge";
        span.innerText = b;
        badgesContainer.appendChild(span);
    });

}

function goBack() {
    window.location.href = "dashboard.html";
}

document.addEventListener("DOMContentLoaded", loadProfile);

</script>

</body>
</html>
