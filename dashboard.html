<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard â€“ ERaja</title>

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e2e8f0;
}

.header {
    padding: 20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
}

.header h2 {
    margin: 0;
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin-top: 8px;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: #10b981;
    border-radius: 10px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    padding: 20px;
}

.card {
    padding: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s ease;
}

.card:hover {
    background: rgba(255,255,255,0.1);
}

.logout {
    text-align: center;
    padding: 20px;
}

button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #ef4444;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
    <h2 id="welcomeText">Welcome</h2>
    <div>Level: <span id="levelDisplay"></span> | XP: <span id="xpDisplay"></span></div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
</div>

<div class="grid">

    <div class="card" data-link="academic/academic.html">Academic</div>
    <div class="card" data-link="skills/skills.html">Skills</div>
    <div class="card" data-link="missions/missions.html">Missions</div>
    <div class="card" data-link="career/career.html">Career</div>
    <div class="card" data-link="govt/govt.html">Govt & Scholarships</div>
    <div class="card" data-link="creative/creative.html">Creative Zone</div>
    <div class="card" data-link="sports/sports.html">Sports</div>
    <div class="card" data-link="resources/resources.html">Resources</div>

</div>

<div class="logout">
    <button onclick="logout()">Reset Profile</button>
</div>

<script src="assets/js/storage.js"></script>
<script src="assets/js/xp-engine.js"></script>
<script src="assets/js/core.js"></script>

<script>
function loadDashboard() {

    const profile = ERajaXP.getProfile();

    document.getElementById("welcomeText").innerText =
        "Welcome, " + profile.name + " (" + profile.role + ")";

    document.getElementById("levelDisplay").innerText = profile.level;
    document.getElementById("xpDisplay").innerText = profile.xp;

    const percent = ERajaXP.getProgressPercentage();
    document.getElementById("progressFill").style.width = percent + "%";
}

function logout() {
    ERajaStorage.clearAll();
    window.location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", loadDashboard);
</script>

</body>
</html>
