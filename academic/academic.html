<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academic Hub â€“ ERaja</title>

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e2e8f0;
}

.header {
    padding: 20px;
    background: rgba(255,255,255,0.05);
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 25px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s ease;
}

.card:hover {
    background: rgba(255,255,255,0.1);
}

button {
    margin: 20px;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #3b82f6;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
    <h2>Academic Subjects</h2>
</div>

<div class="grid">

    <div class="card" onclick="openSubject('math')">Mathematics</div>
    <div class="card" onclick="openSubject('science')">Science</div>
    <div class="card" onclick="openSubject('language')">Language</div>
    <div class="card" onclick="openSubject('gk')">General Knowledge</div>
    <div class="card" onclick="openSubject('logic')">Logical Thinking</div>

</div>

<button onclick="goBack()">Back to Dashboard</button>

<script src="../assets/js/storage.js"></script>
<script src="../assets/js/xp-engine.js"></script>
<script src="../assets/js/core.js"></script>

<script>
function openSubject(subject) {
    localStorage.setItem("eraja_currentSubject", subject);
    window.location.href = "subject.html";
}

function goBack() {
    window.location.href = "../dashboard.html";
}
</script>

</body>
</html>
