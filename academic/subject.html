body {

}

.header {
    padding: 20px;

<body>

<div class="header">
    <h2 id="subjectTitle">Subject</h2>
</div>

<div class="container" id="subjectContainer">

<button class="back-btn" onclick="goBack()">Back to Subjects</button>

<script src="../assets/js/storage.js"></script>

<script>

document.addEventListener("DOMContentLoaded", async () => {

    await ERajaAcademic.loadSubject();

    const subject = localStorage.getItem("eraja_currentSubject");
    document.getElementById("subjectTitle").innerText =
        subject.charAt(0).toUpperCase() + subject.slice(1);
});

function goBack() {
    window.location.href = "academic.html";
}

</script>
