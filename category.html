<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERaja – Kids Learning Internet Directory</title>
<link rel="stylesheet" href="assets/css/core.css">
</head>

<body>

<!-- =========================
     APP HEADER
========================== -->
<header class="app-header">
    <div class="drawer-toggle">☰</div>
    <div class="app-title">ERaja</div>
</header>

<!-- =========================
     SIDE DRAWER
========================== -->
<nav class="app-drawer">
    <div class="drawer-header">Explore Categories</div>
    <button class="platform-filter active" data-category="all">All</button>
    <button class="platform-filter" data-category="learning">Learning</button>
    <button class="platform-filter" data-category="coding">Coding</button>
    <button class="platform-filter" data-category="creative">Creative</button>
    <button class="platform-filter" data-category="sports">Sports</button>
    <button class="platform-filter" data-category="career">Career</button>
    <button class="platform-filter" data-category="tools">Tools</button>
</nav>

<!-- =========================
     MAIN CONTENT
========================== -->
<main class="app-main">

    <!-- CATEGORY FILTER BAR -->
    <div class="filter-bar">
        <button class="platform-filter active" data-category="all">All</button>
        <button class="platform-filter" data-category="learning">Learning</button>
        <button class="platform-filter" data-category="coding">Coding</button>
        <button class="platform-filter" data-category="creative">Creative</button>
        <button class="platform-filter" data-category="sports">Sports</button>
        <button class="platform-filter" data-category="career">Career</button>
        <button class="platform-filter" data-category="tools">Tools</button>
    </div>

    <!-- PLATFORM GRID -->
    <div class="platform-grid"></div>

</main>

<!-- =========================
     BOTTOM NAVIGATION
========================== -->
<nav class="bottom-nav">
    <a href="#" class="active">Home</a>
    <a href="#">Categories</a>
    <a href="#">About</a>
</nav>

<!-- =========================
     JS
========================== -->
<script src="assets/js/app.js"></script>

</body>
</html>
